<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Register</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>

    <div class="login-wrapper">
        <form class="login">
            <label class="title">
                <h3 class="welcome">User Registration</h3>
                
                <h5 class="hint">Fill in the required fields below to register.</h5>
            </label>

            <ion-list>
                <ion-item>
                    <ion-label floating>First Name</ion-label>
                    <ion-input  
                        class="username" 
                        type="text" 
                        id="login_firstName" 
                        [(ngModel)]="user.firstName"
                        [ngModelOptions]="{standalone: true}">
                    </ion-input>           
                </ion-item>
                <ion-item>
                    <ion-label floating>Last Name</ion-label>
                    <ion-input 
                        class="username" 
                        type="text" 
                        id="login_lastName" 
                        [(ngModel)]="user.lastName"
                        [ngModelOptions]="{standalone: true}">
                    </ion-input>           
                </ion-item>

                <ion-item>
                  <ion-label floating>Email Address</ion-label>
                    <ion-input 
                        class="username" 
                        type="email" 
                        id="login_username" 
                        [(ngModel)]="user.email"
                        [ngModelOptions]="{standalone: true}">
                    </ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Password</ion-label>
                    <ion-input 
                        class="password" 
                        type="password" 
                        id="login_password" 
                        [(ngModel)]="user.password"
                        [ngModelOptions]="{standalone: true}">
                    </ion-input>        
                </ion-item>
              
            </ion-list>
       
        </form>
    </div>

    <button ion-button type="submit" class="btn btn-primary" (click)="doRegister()">Register</button>
</ion-content>
